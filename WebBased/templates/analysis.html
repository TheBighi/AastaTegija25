<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maksude Analüüs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>🔍 Sinu auto maksude analüüs</h1>
            <a href="{{ url_for('index') }}" class="back-link">Tagasi avalehele 🏠🏃</a>
        </header>
        
        <!-- Aastamaksu analüüs -->
        <div class="calculator-section">
            <h2>Analüüsi aastamaksu järgi</h2>
            <div class="form-group">
                <label for="aastamaks-input">Sisesta aastamaks (€)</label>
                <input type="number" id="aastamaks-input" min="0" max="2000" step="1">
                <p class="range-info">Tavaliselt on aastamaks vahemikus 50 kuni 1700 €</p>
            </div>
            
            <button class="submit-button" onclick="analyzeAastamaks()">Analüüsi</button>
            
            <div id="loading-analysis" class="loading">
                <div class="spinner"></div>
                <p>Analüüsin andmeid...</p>
            </div>
            
            <div id="analysis-error" class="error" style="display: none; color: #e74c3c; margin-top: 15px;"></div>
        </div>

        <!-- Analüüsi tulemused -->
        <div id="analysis-results" class="results-container">
            <h2>📊 Analüüs</h2>
            <div class="car-result">
                <div class="car-result-details">
                    <div class="car-result-detail">
                        <p id="higher-tax-count"></p>
                        <p id="lower-tax-count"></p>
                        <p id="tax-comparison" class="tax-highlight"></p>
                    </div>
                </div>
            </div>
            
            <h2>🚗 Sarnase maksuga autod</h2>
            <div id="similar-cars-container">
                <!-- Similar cars will be added here dynamically -->
            </div>
            
            <h2>📈 Sinu auto positsioon</h2>
        <!-- Inside your HTML, add this div for the tax position chart -->
        <div id="tax-position-chart">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
                <div class="progress-line" id="progress-line"></div>
            </div>
        </div>
    <script src="{{ url_for('static', filename='analysis.js') }}"></script>
    <div class="header-container">
        <h3>Madal automaks</h3>
        <h3>Kõrge automaks</h3>
    </div>
</body>
</html>
