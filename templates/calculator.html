<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto otsija</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>🔎Auto otsija aastamaksu või registreerimistasu järgi🔎</h1>
            <p>Leia autod, mis vastavad sinu soovitud aastamaksule või registreerimistasule</p>
            <a href="{{ url_for('index') }}" class="back-link">Tagasi avalehele 🏠🏃</a>
        </header>

        <div class="calculator-section">
            <div class="search-options">
                <button id="aastamaks-tab" class="tab-button active">Aastamaksu järgi</button>
                <button id="regtasu-tab" class="tab-button">Registreerimistasu järgi</button>
            </div>
            
            <form id="aastamaks-form" class="search-form active">
                <div class="form-group">
                    <label for="aastamaks">Soovitud aastamaks (€):</label>
                    <input type="number" id="aastamaks" min="0" step="0.01" required>
                </div>
                <button type="submit" class="submit-button">Otsi autosid</button>
            </form>
            
            <form id="regtasu-form" class="search-form">
                <div class="form-group">
                    <label for="regtasu">Soovitud registreerimistasu (€):</label>
                    <input type="number" id="regtasu" min="0" step="0.01" required>
                </div>
                <button type="submit" class="submit-button">Otsi autosid</button>
            </form>
        </div>

        <div id="results-container" class="results-container">
            <h2>Tulemused</h2>
            <div id="results-count"></div>
            <div id="car-results"></div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Otsin sobivaid autosid...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='calculator.js') }}"></script>
</body>
</html>
