<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automudelite Maksud</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>🚗 Automudelite Maksude Ülevaade</h1>
            <a href="{{ url_for('index') }}" class="back-link">Tagasi avalehele 🏠🏃</a>
        </header>
        
        <div class="calculator-section">
            <div class="form-group">
                <label for="mark">Vali mark</label>
                <select id="mark" onchange="fetchModels()">
                    <option value="">Vali mark</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="mudel">Vali mudel</label>
                <select id="mudel" disabled>
                    <option value="">Vali mudel</option>
                </select>
            </div>
            

            
            <button class="submit-button" onclick="getTaxOverview()">Näita maksude ülevaadet</button>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Laadin andmeid...</p>
            </div>
            
            <div id="error" class="error" style="display: none; color: #e74c3c; margin-top: 15px;"></div>
        </div>

        <div id="results" class="results-container">
            <h2>Maksuinfo</h2>
            
            <!-- Tax information section first -->
            <div class="car-result">
                <div class="car-result-title">Maksud</div>
                <div class="car-result-details">
                    <div class="car-result-detail">
                        <p class="detail-label">💰 Aastamaks:</p>
                        <p class="tax-highlight"><span id="aastamaks"></span> €</p>
                    </div>
                    <div class="car-result-detail">
                        <p class="detail-label">📝 Registreerimistasu:</p>
                        <p class="tax-highlight"><span id="regtasu"></span> €</p>
                    </div>
                </div>
            </div>
            <h2>Näidis auto</h2>
            <!-- Sample car section after -->
            <div class="car-result">
                <div class="car-result-title" id="car-title">Auto info</div>
                <div class="car-result-details">
                    <div class="car-result-detail">
                        <p class="detail-label">📆 Esmane registreerimine:</p>
                        <p id="car-year"></p>
                    </div>
                    <div class="car-result-detail">
                        <p class="detail-label">🎨 Värv:</p>
                        <p id="car-color"></p>
                    </div>
                    <div class="car-result-detail">
                        <p class="detail-label">⚙️ Mootori maht:</p>
                        <p id="car-engine"></p>
                    </div>
                    <div class="car-result-detail">
                        <p class="detail-label">💪 Võimsus:</p>
                        <p id="car-power"></p>
                    </div>
                    <div class="car-result-detail">
                        <p class="detail-label">⛽ Kütuse tüüp:</p>
                        <p id="car-fuel"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='taxes.js') }}"></script>
</body>
</html>
